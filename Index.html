<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title></title>

    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.9/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="css/conflictsStyle.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="claro">

    <div id="container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters: false">
        <div id="topPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
            <table>
                <tr id="toolBar">
                    <td>
                        <div id="search"></div>
                    </td>
                    <td>
                        <div id="legend"><i class="fa fa-list"></i> Legend</div>
                    </td>
                    <td>
                        <div style="position:absolute; right:20px; top:10px; z-Index:9000;">
                            <div data-dojo-type="dijit/TitlePane" data-dojo-props="title:'Switch Basemap', closable:false,  open:false">
                                <div data-dojo-type="dijit/layout/ContentPane" style="width:380px; height:280px; overflow:auto;">
                                    <div id="changeBasemap">Change Basemap</div>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div id="findConflicts"><i class="fa fa-crosshairs"></i> Find Conflicts</div>
                    </td>
                </tr>
            </table>
        </div>

        <div id="centerPane" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'">
            <div id="mapDiv">
                <div id="conflictsDialog" data-dojo-type="dijit/Dialog" title="Find Conflicts">

                    <div style="width: 850px; height: 300px;">

                        <table>
                            <tr>
                                <td class="conflictsBorder">
                                    For
                                    <table class="conflictsSpacing">
                                        <tr>
                                            <td>Organization:</td>
                                            <td><input id="forOrg" /></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:right;">Layer:</td>
                                            <td><input id="forLayer" /></td>
                                        </tr>
                                    </table>
                                </td>
                                <td class="conflictsBorder">
                                    In
                                    <table class="conflictsSpacing">
                                        <tr>
                                            <td>Organization:</td>
                                            <td><input id="inOrg" /></td>
                                        </tr>
                                        <tr>
                                            <td style="text-align:right;">Layer:</td>
                                            <td><input id="inLayer" /></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class="conflictsBorder">
                                    Date Range
                                    <table class="conflictsSpacing">
                                        <tr>
                                            <td style="text-align:right;">To:</td>
                                            <td><label for="fromDate"></label></td>
                                            <td><input data-dojo-id="myFromDate" type="text" name="fromDate" data-dojo-type="dijit/form/DateTextBox" required="true" onchange="myToDate.constraints.min = arguments[0];" /></td>
                                        </tr>
                                        <tr>
                                            <td>From:</td>
                                            <td><label for="toDate"></label></td>
                                            <td><input data-dojo-id="myToDate" type="text" name="toDate" data-dojo-type="dijit/form/DateTextBox" required="true" onchange="myFromDate.constraints.max = arguments[0];" /></td>
                                        </tr>
                                    </table>
                                </td>
                                <td class="conflictsBorder">
                                    Conflict Search Distance
                                    <table class="conflictsSpacing">
                                        <tr>
                                            <td>
                                                <div id="distanceSlider"
                                                     style="width:400px;"
                                                     name="horizontalSlider"
                                                     data-dojo-type="dijit/form/HorizontalSlider"
                                                     data-dojo-props="value:6,
                             minimum: -10,
                             maximum:10,
                             discreteValues:11,
                             intermediateChanges:true,
                             showButtons:false">

                                                    <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="topDecoration"
                                                        style="height:1.5em;font-size:75%;color:gray;">
                                                        <li> </li>
                                                        <li>100ft</li>
                                                        <li>200ft</li>
                                                        <li>300ft</li>
                                                        <li>400ft</li>
                                                        <li> </li>
                                                    </ol>
                                                    <div data-dojo-type="dijit/form/HorizontalRule" container="bottomDecoration"
                                                         count=11 style="height:5px;"></div>
                                                    <ol data-dojo-type="dijit/form/HorizontalRuleLabels" container="bottomDecoration"
                                                        style="height:1em;font-size:75%;color:gray;">
                                                        <li>0ft</li>
                                                        <li>250ft</li>
                                                        <li>500ft</li>
                                                    </ol>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div><button data-dojo-type="dijit/form/Button" type="submit" id="findConflictsBtn">Find Conflicts</button></div>
                    <div class="dijitDialogPaneActionBar">
                        <button id="cancel"></button>
                        <!--<button data-dojo-type="dijit/form/Button" type="button" id="cancel">-->
                        <!--data-dojo-props="onClick:function(){conflictsDialog.hide();}"-->
                        <!--Close
                        </button>-->
                    </div>
                </div>
                <!--<div data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Legend', region: 'bottom', style: 'height: 150px;'" id="legendContainer">asdf</div>-->

            </div>
            <!--<div data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Legend', region: 'bottom', style: 'height: 150px;'" id="legendContainer">asdf</div>-->
            <!--<div id="legendContainer" style="position:absolute; bottom:10px; width:100%;"></div>-->
        </div>
        <div id="legendContainer" style="position:absolute; bottom:3px; width:100%;"></div>
        <!--<div data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Legend', region: 'bottom', style: 'height: 150px;'" id="legendContainer">asdf</div>-->
        <!--<div id="legendContainer" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'">Bottom pane</div>-->
    </div>


    <script>
        var dojoConfig = {
            async: true,
            parseOnLoad: true,
            packages: [
                {
                    name: "widgets",
                    location: location.pathname.replace(/[^\/]+$/, '') + "js/application/widgets"
                }
            ]
        };
    </script>

    <script src="http://js.arcgis.com/3.9/"></script>
    <script src="js/application/mainApp.js"></script>
</body>
</html>
